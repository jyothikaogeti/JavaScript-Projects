<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="game-container">
      <p class="title">Rock Paper Scissors</p>
    
    <div class="move-buttons-container">
      <button class="move-button js-rock-button">
        <img class="move-icon" src="images/rock-emoji.png">
      </button>

      <button class="move-button js-paper-button">
        <img class="move-icon" src="images/paper-emoji.png">
      </button>

      <button class="move-button js-scissors-button">
        <img class="move-icon" src="images/scissors-emoji.png">
      </button>
    </div>

      <p class="js-result result"></p>

      <p class="js-moves moves-text"></p>

      <p class="js-score score"></p>

      <button onclick="
        resetGame();
      " class="reset-score-button">Reset Score</button>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
